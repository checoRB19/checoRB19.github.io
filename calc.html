<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Científica</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: white;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .calculator {
            background-image: url('https://img.freepik.com/vector-gratis/fondo-escritorio-moderno-vector-diseno-azul-geometrico_53876-135923.jpg?w=1380&t=st=1727414848~exp=1727415448~hmac=b19cecad715028d7bfdd793f67d3cc15815a88dafbf055c2a479b73bceae8ada');
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        #display {
            width: 100%;
            height: 50px;
            font-size: 24px;
            text-align: right;
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;

        }

        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }

        button {
            padding: 20px;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            background-color:transparent;
            cursor: pointer;
            transition: background-color 0.3s;
color:white;
        }

        button:hover {
            background-color: #e0e0e0;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <input type="text" id="display" disabled>
        <div class="buttons">
            <button onclick="clearDisplay()">C</button>
            <button onclick="deleteLast()">←</button>
            <button onclick="appendOperator('/')">÷</button>
            <button onclick="appendOperator('*')">x</button>
            <button onclick="appendNumber(7)">7</button>
            <button onclick="appendNumber(8)">8</button>
            <button onclick="appendNumber(9)">9</button>
            <button onclick="appendOperator('-')">-</button>
            <button onclick="appendNumber(4)">4</button>
            <button onclick="appendNumber(5)">5</button>
            <button onclick="appendNumber(6)">6</button>
            <button onclick="appendOperator('+')">+</button>
            <button onclick="appendNumber(1)">1</button>
            <button onclick="appendNumber(2)">2</button>
            <button onclick="appendNumber(3)">3</button>
            <button onclick="calculate()">=</button>
            <button onclick="appendNumber(0)">0</button>
            <button onclick="appendOperator('.')">.</button>
            <button onclick="calculateMod()">%</button>
            <button onclick="calculateSin()">sin</button>
            <button onclick="calculateCos()">cos</button>
            <button onclick="calculateSqrt()">√</button>
            <button onclick="calculatePow()">x^y</button>
            <button onclick="calculateAbs()">abs</button>
            <button onclick="exitCalculator()">Volver</button>
        </div>
    </div>
    <script>
        function clearDisplay() {
            document.getElementById('display').value = '';
        }

        function deleteLast() {
            let display = document.getElementById('display');
            display.value = display.value.slice(0, -1);
        }

        function appendNumber(number) {
            document.getElementById('display').value += number;
        }

        function appendOperator(operator) {
            document.getElementById('display').value += operator;
        }

        function calculate() {
            let display = document.getElementById('display');
            display.value = eval(display.value);
        }

        function calculateMod() {
            let display = document.getElementById('display');
            display.value = eval(display.value) % 1;
        }

        function calculateSin() {
            let display = document.getElementById('display');
            display.value = Math.sin(eval(display.value));
        }

        function calculateCos() {
            let display = document.getElementById('display');
            display.value = Math.cos(eval(display.value));
        }

        function calculateSqrt() {
            let display = document.getElementById('display');
            display.value = Math.sqrt(eval(display.value));
        }

        function calculatePow() {
            let display = document.getElementById('display');
            let base = prompt("Base:");
            let exponent = prompt("Exponente:");
            display.value = Math.pow(base, exponent);
        }

        function calculateAbs() {
            let display = document.getElementById('display');
            display.value = Math.abs(eval(display.value));
        }

        function exitCalculator() {
            window.location.href = 'menudeisrael.html';
        }
    </script>
</body>
</html>
